---
- name: "Install git"
  apt: name={{ item }} update_cache=yes
  with_items:
    - git
    - git-core

- name: "Make sure git config file exists"
  file:
    path: /home/{{ user }}/.gitconfig
    state: touch
    owner: "{{ user }}"
    group: "{{ user }}"

- name: "Git config push simple"
  git_config: name=push.default value=simple scope=global
  become_user: "{{ user }}"


